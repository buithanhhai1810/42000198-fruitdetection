<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm Sản Phẩm Mới</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Thêm Sản Phẩm Mới</h1>
        <hr>
        <form action="https://four2000198.onrender.com/product" method="POST">
            <div class="form-group">
                <label>ID</label>
                <input class="form-control" name="id">
            </div>

            <div class="form-group">
                <label>Tên trái cây</label>
                <input class="form-control" name="name">
            </div>

            <div class="form-group">
                <label>Giá mỗi trái (VND)</label>
                <input type="number" class="form-control" name="price">
            </div>

            <div class="form-group tong-khoi-luong">
                <label>Tổng khối lượng (GRAM)</label>
                <input type="number" class="form-control" name="total_weight">
            </div>

            <div class="form-group">
                <label>Số lượng</label>
                <input type="number" class="form-control" name="taken">
            </div>

            <div class="form-group">
                <label>Thành tiền (VND)</label>
                <input type="number" class="form-control" name="payable">
            </div>

            <button type="submit" class="btn btn-primary">Xác nhận</button>
        </form>
    </div>
</body>

</html>
